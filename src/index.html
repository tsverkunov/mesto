<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link

    rel="icon" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Удивительные места России!">
  <meta name="keywords" content="Mesto Russia">
  <meta name="author" content="Цверкунов Иван">
  <title>Mesto</title>
</head>
<body>
<div class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="main-content">
      <section class="profile">
        <div class="profile__avatar-info-group">
          <img src="<%=require('./images/img_min/avatar.jpg')%>" alt="фото" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить">
          <img src="<%=require('./images/plus_icon.svg')%>" class="profile__add-button-icon" alt="плюс">
        </button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" id="popup__close-button-profile"
                aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="popup__form-profile" name="profile-form" novalidate>
          <div class="popup__field-container">
            <input type="text" name="name" class="popup__field popup__field_type_name"
                   id="popup__field_type_name-profile" value="" placeholder="" required minlength="2" maxlength="40">
            <span class="popup__error" id="error-popup__field_type_name-profile"></span>
          </div>
          <div class="popup__field-container">
            <input type="text" name="about" class="popup__field popup__field_type_about"
                   id="popup__field_type_about-profile" value="" placeholder="" required minlength="2" maxlength="200">
            <span class="popup__error" id="error-popup__field_type_about-profile"></span>
          </div>
          <button type="submit" class="popup__button-submit" id="popup__button-submit-profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add-cards">
      <div class="popup__container">
        <button type="button" class="popup__close-button" id="popup__close-button-add-cards"
                aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="popup__form-add-cards" name="add-cards-form" novalidate>
          <div class="popup__field-container">
            <input type="text" name="name" class="popup__field popup__field_type_name" required minlength="2"
                   maxlength="30" id="popup__field_type_name-add-cards" value="" placeholder="Название">
            <span class="popup__error" id="error-popup__field_type_name-add-cards"></span>
          </div>
          <div class="popup__field-container">
            <input type="url" name="about" class="popup__field popup__field_type_about"
                   id="popup__field_type_link-add-cards" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="error-popup__field_type_link-add-cards"></span>
          </div>
          <button type="submit" class="popup__button-submit" id="popup__button-submit-add-cards">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_img" id="popup-image">
      <div class="popup__container popup__container_img">
        <button type="button" class="popup__close-button" id="popup__close-button-image" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image"
               src="https://images.unsplash.com/photo-1643410223482-113e58195261?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
               alt=""
               id="popup__image-image"
          >
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img src="images/img_min/volga.jpg" alt="" class="card__image">
        <button type="button" class="card__delete-button" aria-label="Удалить"></button>
        <div class="card__title-wrap">
          <h2 class="card__title"></h2>
          <button type="button" class="card__heart" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
  </div>
</div>
</body>
</html>
