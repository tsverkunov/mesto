<body>
<div class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__avatar-info-group">
        <img src="images/img_min/avatar.jpg" alt="фото" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <p class="profile__name">Жак-Ив Кусто</p>
            <div class="profile__edit-button">
              <div class="profile__pen"></div>
            </div>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add-button">
        <img src="images/plus_icon.svg" class="profile__add-button-icon" alt="плюс">
      </div>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img src="images/img_min/karachaevsk-kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="cards__image">
        <div class="cards__title-wrap">
          <h2 class="cards__title">Карачаевск</h2>
          <div class="cards__heart"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/img_min/elbrus-kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус" class="cards__image">
        <div class="cards__title-wrap">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <div class="cards__heart"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/img_min/dombai-kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="cards__image">
        <div class="cards__title-wrap">
          <h2 class="cards__title">Домбай</h2>
          <div class="cards__heart"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/img_min/elbrus-kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус" class="cards__image">
        <div class="cards__title-wrap">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <div class="cards__heart"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/img_min/dombai-kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="cards__image">
        <div class="cards__title-wrap">
          <h2 class="cards__title">Домбай</h2>
          <div class="cards__heart"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/img_min/karachaevsk-kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="cards__image">
        <div class="cards__title-wrap">
          <h2 class="cards__title">Карачаевск</h2>
          <div class="cards__heart"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__form">
          <img class="popup__close-button" src="images/close-icon.svg" alt="закрыть">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__field popup__field_name" value="">
          <input type="text" class="popup__field popup__field_about" value="">
          <button class="popup__button-submit">Сохранить</button>
        </form>
    </div>
